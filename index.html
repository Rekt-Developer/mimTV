<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MimTV - Advanced Streaming Solution">
    <meta name="keywords" content="MimTV, Advanced HLS, IPTV, Free Streaming, Dynamic Playlist Parsing">
    <meta name="author" content="Rekt Developers">
    <title>MimTV | Advanced Stream Player</title>
    <link rel="icon" href="https://i.ibb.co/XpXz3b1/Picsart-24-10-15-01-07-11-687.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.3.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .navbar {
            background-color: #444;
            color: #4CAF50;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #4CAF50;
        }

        .search-bar {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        .video-player {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }

        .video-container {
            position: relative;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #4CAF50;
        }

        .loading {
            text-align: center;
            color: #4CAF50;
            font-size: 18px;
            margin: 10px 0;
        }

        .channel-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .channel {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #222;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 10px;
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .channel:hover {
            background-color: #4CAF50;
            color: black;
            transform: translateY(-5px);
        }

        .channel img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            color: white;
            border-top: 2px solid #4CAF50;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .navbar {
                font-size: 18px;
            }
            .channel {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">MimTV - Advanced Stream Player</div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search channels...">
        <button onclick="filterChannels()">Search</button>
    </div>

    <div class="video-player">
        <div id="videoLoading" class="loading" style="display: none;">Loading video...</div>
        <div class="video-container">
            <video id="videoPlayer" controls crossorigin="anonymous" playsinline></video>
        </div>
    </div>

    <div id="channelLoading" class="loading">Loading channels...</div>
    <div id="channelList" class="channel-list" style="display: none;"></div>

    <div class="footer">Â© 2024 MimTV. Advanced Streaming by Rekt Developers.</div>

    <script>
        const playlistUrl = "https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/Rekt-Developer/mimTV/main/SumonNetwork-Playlist-official.m3u8";
        const video = document.getElementById("videoPlayer");
        const videoLoading = document.getElementById("videoLoading");
        const channelLoading = document.getElementById("channelLoading");
        const channelList = document.getElementById("channelList");

        // Load video using HLS.js
        function loadVideo(url) {
            videoLoading.style.display = "block";
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    videoLoading.style.display = "none";
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    videoLoading.style.display = "none";
                    alert("Error playing video. Try another channel.");
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = url;
                video.play();
                videoLoading.style.display = "none";
            } else {
                alert("Your browser does not support HLS playback.");
            }
        }

        // Parse M3U file
        async function loadChannels() {
            try {
                const response = await fetch(playlistUrl);
                if (!response.ok) throw new Error("Failed to load playlist.");
                const text = await response.text();
                const channels = parseM3U(text);
                displayChannels(channels);
            } catch (error) {
                channelLoading.textContent = "Failed to load channels.";
                console.error(error);
            }
        }

        // Parse M3U playlist
        function parseM3U(data) {
            const lines = data.split("\n");
            const channels = [];
            let currentName = "";
            let currentLogo = "";
            lines.forEach(line => {
                if (line.startsWith("#EXTINF:")) {
                    const nameMatch = line.match(/,(.*)$/);
                    const logoMatch = line.match(/tvg-logo="(.*?)"/);
                    currentName = nameMatch ? nameMatch[1] : "Unnamed Channel";
                    currentLogo = logoMatch ? logoMatch[1] : "";
                } else if (line && !line.startsWith("#")) {
                    channels.push({ name: currentName, logo: currentLogo, url: line });
                }
            });
            return channels;
        }

        // Display channels
        function displayChannels(channels) {
            channelList.innerHTML = "";
            channels.forEach(channel => {
                const channelDiv = document.createElement("div");
                channelDiv.className = "channel";
                channelDiv.onclick = () => loadVideo(channel.url);

                if (channel.logo) {
                    const img = document.createElement("img");
                    img.src = channel.logo;
                    img.alt = channel.name;
                    channelDiv.appendChild(img);
                }

                const name = document.createElement("span");
                name.textContent = channel.name;
                channelDiv.appendChild(name);

                channelList.appendChild(channelDiv);
            });
            channelLoading.style.display = "none";
            channelList.style.display = "flex";
        }

        // Filter channels
        function filterChannels() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const channels = document.querySelectorAll(".channel");
            channels.forEach(channel => {
                const name = channel.textContent.toLowerCase();
                channel.style.display = name.includes(searchTerm) ? "flex" : "none";
            });
        }

        // Load channels on page load
        loadChannels();
    </script>
</body>

</html>
