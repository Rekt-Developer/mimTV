<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MimTV - Live Streaming from Sumon Network Playlist">
    <meta name="keywords" content="MimTV, Live TV, HLS Player, IPTV, Free Streaming, Live Sports, Movies">
    <meta name="author" content="Rekt Developers">
    <title>MimTV | Stream Live TV</title>
    <link rel="icon" href="https://i.ibb.co/XpXz3b1/Picsart-24-10-15-01-07-11-687.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.3.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #4CAF50;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #4CAF50;
        }

        .video-player {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .video-player video {
            width: 100%;
            height: auto;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #4CAF50;
        }

        .channel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .channel-list a {
            background-color: #333;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .channel-list a:hover {
            background-color: #4CAF50;
        }

        .channel-list img {
            width: 80px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-top: 2px solid #4CAF50;
        }

        @media (max-width: 768px) {
            .navbar {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">MimTV - Sumon Network Playlist</div>

    <!-- Video Player Section -->
    <div class="video-player">
        <div id="videoLoading" class="loading" style="display: none;">Loading video...</div>
        <video id="videoPlayer" controls crossorigin="anonymous" playsinline></video>
    </div>

    <!-- Channel List Section -->
    <div id="channelLoading" class="loading">Loading channels...</div>
    <div id="channelList" class="channel-list" style="display: none;"></div>

    <!-- Footer -->
    <div class="footer">Â© 2024 MimTV. All rights reserved.</div>

    <!-- JavaScript Logic -->
    <script>
        const playlistUrl = "https://raw.githubusercontent.com/Rekt-Developer/mimTV/main/SumonNetwork-Playlist-official.m3u8";
        const video = document.getElementById("videoPlayer");
        const videoLoading = document.getElementById("videoLoading");
        const channelLoading = document.getElementById("channelLoading");
        const channelList = document.getElementById("channelList");

        // Function to load video using HLS.js
        function loadVideo(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        alert("Error loading video. Please select another channel.");
                    }
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = url;
                video.play();
            } else {
                alert("Your browser does not support HLS streaming.");
            }
        }

        // Function to parse M3U file
        async function loadChannelsFromPlaylist(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Failed to load playlist.");
                }
                const text = await response.text();
                const channels = parseM3U(text);
                displayChannels(channels);
            } catch (error) {
                channelLoading.textContent = "Failed to load channels.";
                console.error(error);
            }
        }

        // Parse M3U content to extract channels
        function parseM3U(data) {
            const lines = data.split("\n");
            const channels = [];
            let currentName = "";
            let currentLogo = "";
            lines.forEach(line => {
                if (line.startsWith("#EXTINF:")) {
                    const nameMatch = line.match(/,(.*)$/);
                    const logoMatch = line.match(/tvg-logo="(.*?)"/);
                    currentName = nameMatch ? nameMatch[1] : "Unnamed Channel";
                    currentLogo = logoMatch ? logoMatch[1] : "";
                } else if (line && !line.startsWith("#")) {
                    channels.push({ name: currentName, logo: currentLogo, url: line });
                }
            });
            return channels;
        }

        // Display channels dynamically
        function displayChannels(channels) {
            channelList.innerHTML = ""; // Clear the list
            let validChannels = 0;
            channels.forEach(channel => {
                // Validate the stream
                validateStream(channel.url).then(isValid => {
                    if (isValid) {
                        const channelButton = document.createElement("a");
                        channelButton.href = "#";
                        channelButton.onclick = () => {
                            loadVideo(channel.url);
                            return false;
                        };

                        if (channel.logo) {
                            const img = document.createElement("img");
                            img.src = channel.logo;
                            img.alt = channel.name;
                            channelButton.appendChild(img);
                        }

                        channelButton.appendChild(document.createTextNode(channel.name));
                        channelList.appendChild(channelButton);
                        validChannels++;
                    }

                    // Show channel list if valid channels exist
                    if (validChannels > 0) {
                        channelLoading.style.display = "none";
                        channelList.style.display = "flex";
                    } else {
                        channelLoading.textContent = "No valid channels found.";
                    }
                });
            });
        }

        // Validate a stream URL
        async function validateStream(url) {
            try {
                const response = await fetch(url, { method: "HEAD" });
                return response.ok;
            } catch {
                return false;
            }
        }

        // Load channels on page load
        loadChannelsFromPlaylist(playlistUrl);
    </script>
</body>

</html>
