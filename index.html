<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MimTV - Advanced Streaming Solution with Dynamic Playlist Parsing">
    <meta name="keywords" content="MimTV, Advanced HLS, IPTV, Free Streaming, Dynamic Playlist">
    <meta name="author" content="Rekt Developers">
    <title>MimTV | Advanced Stream Player</title>
    <link rel="icon" href="https://i.ibb.co/XpXz3b1/Picsart-24-10-15-01-07-11-687.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
</head>
<body>
    <header class="navbar" role="banner">
        <h1>MimTV - Advanced Stream Player</h1>
    </header>

    <main role="main">
        <div class="search-bar">
            <label for="searchInput" class="sr-only">Search channels</label>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search channels..."
                aria-label="Search channels"
            >
            <button type="button" id="searchButton" aria-label="Search">Search</button>
        </div>

        <div class="video-player">
            <div id="videoLoading" class="loading" aria-live="polite" style="display: none;">Loading video...</div>
            <div class="video-container">
                <video id="videoPlayer" controls crossorigin="anonymous" playsinline></video>
            </div>
        </div>

        <div id="channelLoading" class="loading" aria-live="polite">Loading channels...</div>
        <div id="channelGrid" class="channel-grid" style="display: none;" role="list"></div>
    </main>

    <footer class="footer" role="contentinfo">
        <p>Â© 2024 MimTV. Advanced Streaming by Rekt Developers.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
